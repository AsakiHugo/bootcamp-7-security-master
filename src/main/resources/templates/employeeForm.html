<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">

<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post"
                              th:action="@{/employee/create-employee}"
                              th:object="${employee}"
                        >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="firstName">FirstName</label>
                                        <input class="form-control" type="text" id="firstName"
                                               th:field="*{firstName}"
                                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('firstName')}"
                                               th:errors="*{firstName}"
                                        ></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="lastName">LastName</label>
                                        <input class="form-control" type="text" id="lastName"
                                               th:field="*{lastName}"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('lastName')}"
                                               th:errors="*{lastName}"
                                        ></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="phoneNumber">PhoneNumber</label>
                                        <input class="form-control" type="text" id="phoneNumber"
                                               th:field="*{phoneNumber}"
                                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('phoneNumber')}"
                                               th:errors="*{phoneNumber}"
                                        ></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="cubicleNo">CubicleNo</label>
                                        <input class="form-control" type="text" id="cubicleNo"
                                               th:field="*{cubicleNo}"
                                               th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('cubicleNo')}"
                                               th:errors="*{cubicleNo}"
                                        ></small>
                                    </div>
                                </div>
                            </div>

                            <div class="w-100 mb-3">
                                <label class="form-label" for="address">Address</label>
                                <input class="form-control" type="text" id="address"
                                       th:field="*{address}"
                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:if="${#fields.hasErrors('address')}"
                                       th:errors="*{address}"
                                ></small>
                            </div>

                            <input class="w-100 btn btn-outline-primary" type="submit" value="Save Employee">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
