<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">

<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Department Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post"
                              th:action="@{/department/create-department}"
                              th:object="${department}"
                        >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">Code</label>
                                        <input class="form-control" type="text" id="code"
                                               th:field="*{code}"
                                               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('code')}"
                                               th:errors="*{code}"
                                        ></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="name">Name</label>
                                        <input class="form-control" type="text" id="name"
                                               th:field="*{name}"
                                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"
                                        ></small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="country">Country</label>
                                <input class="form-control" type="text" id="country"
                                       th:field="*{country}"
                                       th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:if="${#fields.hasErrors('country')}"
                                       th:errors="*{country}"
                                ></small>
                            </div>

                            <input class="w-100 btn btn-outline-primary" type="submit" value="Save Department">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
