<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"
    >
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <a class="navbar-brand"
           th:href="@{/}"
        >Spring Security</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#myNav"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                    >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/customer/list-customers}"
                    >Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Departments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Employees</a>
                </li>
            </ul>

            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-link"
                   th:href="@{/login}"
                >Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-link me-3"
                   th:href="@{/account}"
                >Account</a>

                <a href="javascript: document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" method="post"
                      th:action="@{/logout}"
                      th:hidden="true"
                >
                    <input type="submit" value="Submit" hidden="">
                </form>
            </div>
        </div>
    </div>
</nav>

<div th:replace="${main}"></div>

</body>
</html>
